stages:
  - build-test
  - test
  - build

variables:
  APP_NAME: auth
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE/$APP_NAME:latest
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE/$APP_NAME:test
  DOCKERFILE_PATH: ./.docker/Dockerfile.$APP_NAME
  RULES_CHANGES_PATH: "**/*"
  DOCKERFILE: "./.docker/**"

cache:
  paths:
    - node_modules/

.build-test-scripts:
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull "$CONTAINER_TEST_IMAGE"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - $RULES_CHANGES_PATH
        - ./.docker/$DOCKERFILE
    - when: manual
      # TODO: REMOVE THIS
      allow_failure: true
  script:
    - docker build --cache-from $CONTAINER_TEST_IMAGE  -f ./.docker/Dockerfile.test.base -t $CONTAINER_TEST_IMAGE --build-arg MICROSERVICE_NAME=$APP_NAME .
    - docker push $CONTAINER_TEST_IMAGE

.test-scripts:
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull "$CONTAINER_TEST_IMAGE"
  image: $CONTAINER_TEST_IMAGE
  script:
    - yarn test --filter=$APP_NAME

build test auth:
  stage: build-test
  extends: .build-test-scripts
  variables:
    APP_NAME: auth
    RULES_CHANGES_PATH: "./apps/APIs/auth"
    DOCKERFILE: "Dockerfile.auth"
  image: node:18-alpine

build test auth:
  stage: test
  extends: .test-scripts
  needs: [build test auth]
  variables:
    APP_NAME: auth
    RULES_CHANGES_PATH: "./apps/APIs/auth"
    DOCKERFILE: "Dockerfile.auth"
  image: $CONTAINER_TEST_IMAGE

