.build-test-apps-script:
  stage: build-test-apps
  extends:
    - .build-test-packages-script
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - $RULES_CHANGES_PATH
        - ./packages/**/*
        - ./.docker/Dockerfile.$APP_NAME
    - when: manual
      # TODO: REMOVE THIS
      allow_failure: true

