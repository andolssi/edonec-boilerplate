.build-scripts:
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull "$CONTAINER_RELEASE_IMAGE"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - $RULES_CHANGES_PATH
        - ./.docker/$DOCKERFILE
    - when: manual
      # TODO: REMOVE THIS
      allow_failure: true
  script:
    - docker build --cache-from $CONTAINER_RELEASE_IMAGE  -f $DOCKERFILE_PATH -t $CONTAINER_RELEASE_IMAGE .
    - docker push $CONTAINER_RELEASE_IMAGE
  services:
    - docker:dind
  image: docker

build auth:
  stage: build
  extends: .build-scripts
  needs: [test auth]
  variables:
    APP_NAME: auth
    RULES_CHANGES_PATH: "./apps/APIs/auth"
    DOCKERFILE: "Dockerfile.auth"

build dashboard:
  stage: build
  needs: [test dashboard]
  extends: .build-scripts
  variables:
    APP_NAME: dashboard
    RULES_CHANGES_PATH: "./apps/dashboard"
    DOCKERFILE: "Dockerfile.dashboard"

build client:
  stage: build
  extends: .build-scripts
  needs: [test client]
  variables:
    APP_NAME: client
    RULES_CHANGES_PATH: "./apps/client"
    DOCKERFILE: "Dockerfile.client"

