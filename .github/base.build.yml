name: "build ${{packageName}} On PR approve / merge to dev and master"

on:
  pull_request_review:
    types: [submitted]
    paths:
      - "${{packagePath}}"
      - ".github/workflows/${{packageName}}*"
      - ".docker/Dockerfile.${{packageName}}*"
      - "packages/**"
  push:
    branches: [master, release]
    paths:
      - "${{packagePath}}"
      - ".github/workflows/${{packageName}}*"
      - ".docker/Dockerfile.${{packageName}}*"
      - "packages/**"

jobs:
  ${{packageName}}-build-and-publish-latest:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' # Running this job only for master branch

    steps:
      - uses: actions/checkout@v3 # Checking out the repo

      - name: Build and Publish latest Docker image
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
          image-name: ${{packageName}} # Provide only Docker image name, tag will be automatically set to latest
          dockerfile: .docker/Dockerfile.${{packageName}}
  ${{packageName}}-build-and-publish-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' # Running this job only for master branch

    steps:
      - uses: actions/checkout@v3 # Checking out the repo

      - name: Build and Publish latest Docker image
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
          image-name: ${{packageName}} # Provide only Docker image name, tag will be automatically set to latest
          dockerfile: .docker/Dockerfile.${{packageName}}
          image-tag: staging
  ${{packageName}}-deploy-to-staging:
    runs-on: ubuntu-latest
    needs: [${{packageName}}-build-and-publish-staging]
    if: github.ref == 'refs/heads/master' # Running this job only for master branch
    steps:
      - name: Set the value
        run: |
          echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
      - name: remote docker-compose up via ssh
        uses: appleboy/ssh-action@master
        env:
          APPTOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ env.USERNAME }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          envs: APPTOKEN,USERNAME
          script: |
            echo $APPTOKEN | docker login ghcr.io -u $USERNAME --password-stdin
            cd /docker/staging/compose-staging
            docker pull ghcr.io/edonec/boilerplate/${{packageName}}:staging
            docker-compose -f docker-compose.staging.yml up --no-deps --build --force-recreate -d ${{packageName}}

  ${{packageName}}-build-and-publish-head:
    runs-on: ubuntu-latest
    if: (github.ref != 'refs/heads/master') && (github.ref != 'refs/heads/develop') && (github.event.review.state == 'approved') # Running this job only for master and develop branch

    steps:
      - uses: actions/checkout@v3

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Build and Publish Tag Docker image
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
          image-name: ${{packageName}} # Provide only Docker image name
          dockerfile: .docker/Dockerfile.${{packageName}}
          image-tag: head
